<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 이벤트 </title>

    <style>
        h1 {
            border: 1px solid #aaa;
        }

        h1:hover {
            cursor: pointer;
        }

        .mover {
            background-color: orange;
            color: blue;
        }

        div {
            width: 50%;
            border: 1px solid #aaa;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"> </script>
    <script>

        $(document).ready(function () {

            // 이벤트 적용 : 특정 엘리먼트 캐스팅 -> 이벤트를 연결
            // $('h1').on('click', function () {
            // this : 클릭 이벤트가 발생한 객체를 가르킨다.
            // $(this).html(function (index, html) {
            // return (html형식의 문자열)
            //   return html + '+';
            // });
            // });

            $('h1').click(function () {
                $(this).html(function (index, html) {   // index를 쓰지 않아도 불러온다. 약속되어있음???
                    return html + '+';
                });
            });


            // mouseenter : 마우스 커서가 들어갔을 때, mouseleave : 마우스 커서가 벗어났을 때
            // $('h1').on({
            //     mouseenter: function () {
            //         $(this).addClass('mover');
            //     },
            //     mouseleave: function () {
            //         $(this).removeClass('mover');
            //     }
            // });

            $('h1').hover(function () {
                $(this).addClass('mover');
            }, function () {
                $(this).removeClass('mover');

                // 이벤트 연결 메소드 (중요!) : click, submit, ready, keyup, change, focus, focusin
                // 이벤트 연결 삭제
                // $(this).off();
                $(this).off('mouseleave');  // removeClass를 삭제
            });

            $('div').click(function (e) {
                // 이벤트가 발생한 div -> this
                // $('h2', this) -> 이벤트가 발생한 엘리먼트(div) 안의 'h2' 을 찾는다
                var h2Str = $('h2', this).text();
                var pStr = $('p', this).text();

                // alert(h2Str + '\n' + pStr);

                console.log(e);
            });

            $('h3').click(function () {
                $(this).html(function (index, html) {
                    return html + '+';
                });
            });

            // trigger : 이벤트를 자동 실행
            setInterval(function () {
                // $('h3').trigger('click');
            }, 1000);

            $('a').click(function (e) {

                console.log('a tag click');

                var e = e || window.event;

                // 기본 이벤트를 제거 : a 태그의 페이지 이동이 안된다!
                e.preventDefault();

                // 이벤트 버블링 제거
                e.stopPropagation();

                // return false;
            });

            // $('h4').click(function () {
            //     var length = $('h4').length;
            //     var targetHtml = $(this).html();

            //     $('#wrap').append('<h4> ' + length + ' - ' + targetHtml + '</h4>')
            // });

            // 클릭 이벤트로 나오는 태그에 또 이벤트를 추가하기
            $('#wrap').on('click', 'h4', function () {
                var length = $('h4').length;
                var targetHtml = $(this).html();

                $('#wrap').append('<h4> ' + length + ' - ' + targetHtml + '</h4>')
            });

            /////////////////////////////////////////////////////////////////

            $('#memo').keyup(function () {
                var cnt = $(this).val().length;
                var remain = 150 - Number(cnt);

                console.log(cnt, remain);

                if (remain < 0) {
                    alert('메모는 150자까지 작성이 가능합니다.');
                    var str = $(this).val().substr(0, 150);
                    $(this).val(str);
                    cnt = 150;
                }

                $('span').text(cnt);
            })

            $('#myForm').submit(function () {
                // console.log('myForm submit');
                var uid = $('#uid').val();
                var pw = $('#pw').val();

                console.log(uid, pw);

                return false;
            });

            $('#allCheck').change(function () {

                if (this.checked) {
                    // #checkItem 안에 있는 input type = checkbox
                    $('#checkItem>input:checkbox').prop('checked', true);
                } else {
                    $('#checkItem>input:checkbox').prop('checked', false);
                }
            });


        });
    </script>
</head>

<body>

    <input type="checkbox" id="allCheck">
    <label for="allCheck"> 전체동의 </label>

    <div id="checkItem">
        <input type="checkbox" id="item1" value="A"><label for="item1"> A type</label> <br>
        <input type="checkbox" id="item2" value="B"><label for="item2"> B type</label> <br>
        <input type="checkbox" id="item3" value="C"><label for="item3"> C type</label> <br>
        <input type="checkbox" id="item4" value="D"><label for="item4"> D type</label> <br>
        <input type="checkbox" id="item5" value="E"><label for="item5"> E type</label>
    </div>

    <hr>

    <form id="myForm">

        아이디 <input type="text" id="uid"> <br>
        비밀번호 <input type="password" id="pw"> <br>

        <input type="submit">
    </form>

    <textarea id="memo" col="50" rows="10"> </textarea>
    <span> 0 </span> /150

    <hr>

    <div id="wrap">
        <h4> HEADER </h4>
    </div>

    <a href="https://www.naver.com"> 네이버 </a>

    <h3> Click : </h3>

    <hr>

    <div>
        <h2> header-0</h2>
        <p> paragraph-0 </p>
    </div>
    <div>
        <h2> header-1</h2>
        <p> paragraph-1 </p>
    </div>
    <div>
        <h2> header-2 </h2>
        <p> paragraph-2 </p>
    </div>

    <hr>

    <h1> Click - 0 </h1>
    <h1> Click - 1 </h1>
    <h1> Click - 2 </h1>

</body>

</html>
