<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #target{
            border: 1px solid #aaa;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        $(document).ready(function(){
            // 동적 태그(엘리먼트) 생성 -> 필요한 위치로 추가
            $('<h2></h2>').html('무릎을 끓어라').appendTo('body');
            $('<button onclick="hi();">나가기</button>').appendTo('body');

            //$('h1').remove();  // 엘리먼트 삭제
            $('h1').empty();    // 엘리먼트 안의 내용을 삭제, 엘리먼트 태그는 존재
            $('h1').html('');

            //동적 html 생성
            $('<h1></h1>'); // h1 태그로 엘리먼트 객체 생성
            $('<h1></h1>').html('Hello~!!'); // <h1> Hello~!! </h1>
            $('<h1> Hello~!! </h1>');

            // 엘리먼트 요소를 원하는 위치에 추가
            // appendTo(Target) : 타깃 엘리먼트 안의 요소들 마지막 요소 아래에 추가
            $('<h5></h5>').html('Hello~!!').appendTo('#target');
            $('<h5></h5>').html('Good Bye~!!').appendTo('#target');
            
            //이미지 생성
            $('<img>').attr({
                src : '../펭귄1.jpeg',
                width: 400
            }).appendTo('#target');

            $('<img>', {
                src: '../펭귄2.jpg',
                width: 400
            }).appendTo('#target');

            //prependTo(Target) : 대상 요소의 자식 태그들 중 맨 앞의 요소 위에 추가
            $('<h4>prependTo</h4>').prependTo('#target');

            // insertAfter(Target): 대상의 같은 레벨의 엘리먼트 추가, 대상 뒤에 추가
            $('<div>insertAfter</div>').insertAfter('#target');
        
            // insertBefore(Target): 대상의 앞에 엘리먼트가 추가
            $('<div>insertBefore</div>').insertBefore('#target');
        
            // 대상객체.append(동적 개체)
            $('#target').append('<h3>append</h3>'/*, '<hr>'*/);
            
            var h6 = '<h6>prepend</h6>';
            var h5 = '<h5>prepend</h5>';
            var h4 = '<h4>prepend</h4>';

            $('#target').prepend(h6, h5, h4);
           
            // 배열 생성
            var links = [
                {name:'네이버', url: 'https://www.naver.com'},
                {name:'다음', url: 'https://www.daum.net'},
                {name:'카카오', url: 'https://www.kakao.com'}
            ];

            // $.each(links, function(index, item){
            //     let html = '<li>' + item.name + '=' + item.url + '</li>'
            //     $('#link').append(html);
            // });

            for(let i = 0; i < links.length; i++){
                $('#link').append('<li></li>');
            }
            $('#link>li').append(function(i){
                return '<a href = "' +links[i].url+ '">' + links[i].name + '</a>'
            });
        });

        function hi(){
            alert('안녕!!!');
        }
    </script>
</head>
<body>
    <ul id = "link"></ul>

    <div id = "target"></div>
    <h1>안녕하세요</h1>    
    <p>나는 펭귄이다</p>
</body>
</html>
