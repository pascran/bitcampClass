<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 사용자에게 숫자를 입력 받아
        // 양수, 0, 음수를 구분하는 프로그램

        var input = prompt('숫자를 입력하세요.', '10');
        var numberInput =  Number(input);

        console.log('입력된 숫자는 ' , numberInput);

        if(numberInput>0){
            console.log('양수');
        } else if(numberInput<0){
            console.log('음수');
        } else {
            console.log(0);
        }

        //var msg = (numberInput>0) ? '양수' :  (numberInput<0) ? '음수' : '0' ;
        //console.log('입력된 숫자는 ', msg);
        console.log('입력된 숫자는 ', (numberInput>0) ? '양수' :  (numberInput<0) ? '음수' : '0');



        //사용자에게 숫자를 입력 받아 홀수와 짝수를 구분하는 프로그램
        var input = prompt('숫자를 입력하세요.', '10');
        var numberInput =  Number(input);

        console.log('입력된 숫자는 ' , numberInput);

        if(numberInput && numberInput%2==0){
            console.log('짝수');
        } else if(numberInput%2==1) {
            console.log('홀수');
        } else {
            console.log('입력된 데이터는 숫자가 아닙니다.');
        }

    </script>
